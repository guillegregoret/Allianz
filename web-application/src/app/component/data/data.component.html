<div *ngIf="response != undefined">
  <h3 style="text-align: center; margin-top: 100px; color: grey">
    {{response.originalName}} : {{response.originalValue}}</h3>
  <div style="margin-top: 25px;">
    <div style="text-align: center; margin-top: 5px; color: #ff9800">
      {{response.remainingNameValuePair | json}}
    </div>
  </div>
</div>
<div *ngIf="response == undefined">
  <h3 style="text-align: center; margin-top: 100px; color: grey" [innerHTML]="error"></h3>
</div>
